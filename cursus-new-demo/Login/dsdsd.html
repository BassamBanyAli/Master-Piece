<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Embed Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .video-container {
            max-width: 100%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>Watch This Video</h1>
    <div class="video-container">
        <iframe 
            title="vimeo-player" 
            src="https://player.vimeo.com/video/1010022978?h=c6b13bf4d6" 
            width="640" 
            height="360" 
            frameborder="0" 
            allow="autoplay; fullscreen; picture-in-picture" 
            allowfullscreen>
        </iframe>
    </div>
</body>
</html>
